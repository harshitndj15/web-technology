<head>

</head>
<body>
    <div>
        <div class="top">
            <a href="registration.html"><button type="button" class="btn btn-warning">New Register</button></a>
            <a href="main.html"><button type="button" class="btn btn-warning">Login</button></a>
        </div>
        <div class="middle row">
            <div class="col-sm-2 leftlink">
                <ul>
                    <a class="plain" href="mca.html"><li>MCA</li></a>
                    <a class="plain" href="mba.html"><li>MBA</li></a>
                    <a class="plain" href="bca.html"><li>BCA</li></a>

                <form action="/action">
                    <br><h2><u>Login Form</u></h2>
                    <label for="text" class="form-label">User Id/Mobile/Email Id</label><br>
                    <input type="text" class="form-control" placeholder="Enter User Id/Mobile No./Email Id"><br>
                    <label for="password" class="form-label">Password</label><br>
                    <input type="password" class="form-control" placeholder="Enter Password" required><br>

                    <input type="reset" class="btn btn-primary"><br>
                    <a href="/forget">Forgot Password?</a><br>
                    <a href="registration.html"><button type="button" class="btn btn-primary">New User</button></a>

            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="bottom row site">
            <div class="col-sm-3"><a class="plain" href="www.ugc.gov.in">UGC</a></div>
